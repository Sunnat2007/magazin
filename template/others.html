{% extends "base.html" %} 
{% load static %} 

{% block content %}
<nav>
    <div class="banner">
            <img src="../static/image/all_banner.jfif" alt="">
    </div>
</nav>
<section>
    <h2 style="color: pink; padding-top: 50px;">Products</h2>

    
<div class="section">
    {% for other in others %}
    <a href="{{ other.get_absolute_url }}">
    <div class="card">
        <i class="fa-regular fa-heart"></i>
        <img style="height: 220px;" src="{{ other.image.url }}" alt="">
        <div class="product">
            <h3>{{ other.name }}</h3>
            <h3 style="color: rgb(1, 75, 75);">{{ other.money }}$</h3>
        </div>
        <i style="margin-top: 20px; color:yellow;" class="fa-solid fa-star">{{ other.star }}</i>
    </div>
    {% endfor %}
</div>
</a>
</section>
{% endblock content %}
